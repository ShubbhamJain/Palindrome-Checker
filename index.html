<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Checker</title>
  </head>
  <body>
    <main>
      <section id="head">
        <h1>Palindrome Checker</h1>
      </section>

      <div id="div" style="display: none; margin-bottom: 20px;"></div>

      <section>
        <form>
          <input type="text" name="wordinput" placeholder="Enter Word to check..." id="word" class="form-control"><br>
          <button type="button" name="button" id="checkbtn" class="btn btn-secondary">Check</button>
        </form>
        <section id="show"></section>
      </section>
    </main>
  </body>
  <script src="main.js" charset="utf-8"></script>
</html>
